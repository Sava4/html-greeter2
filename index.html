<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>
  <div id="root">
    <div class="hero bg-base-200 min-h-screen">
      <div class="hero-content text-center">
        <div class="w-full sm:max-w-lg">

          <div id="loader" class="chat chat-end hidden data-loading:grid" data-loading>
            <span class="loading loading-dots loading-xl"></span>
          </div>

          <fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-full sm:w-lg border p-4">
            <div class="join">
              <input id="input" type="text" class="input join-item input-md flex-1 sm:input-xl"
                placeholder="Message"></input>
              <button id="sendButton" class="btn join-item btn-primary btn-md sm:btn-xl" disabled>
                Send
                <svg height="1.25em" width="1.25em" fill="var(--color-primary-content)"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                  <path
                    d="M322.5 351.7L523.4 150.9L391 520.3L322.5 351.7zM489.4 117L288.6 317.8L120 249.3L489.4 117zM70.1 280.8L275.9 364.4L359.5 570.2C364.8 583.3 377.6 591.9 391.8 591.9C406.5 591.9 419.6 582.7 424.6 568.8L602.6 72C606.1 62.2 603.6 51.4 596.3 44C589 36.6 578.1 34.2 568.3 37.7L71.4 215.7C57.5 220.7 48.3 233.8 48.3 248.5C48.3 262.7 56.9 275.5 70 280.8z" />
                </svg>
              </button>
            </div>
          </fieldset>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </div>

  <template id="chat-bot-message">
    <div class="chat chat-start">
      <div class="chat-image avatar">
        <div class="w-10 rounded-full">
          <img alt="Bot chat Avatar" src="/bot.png" />
        </div>
      </div>
      <div class="chat-header">
        Greeter Bot
      </div>
      <div class="chat-bubble chat-bubble-neutral">
        <!-- {message} -->
      </div>
    </div>
  </template>

  <template id="chat-user-message">
    <div class="chat chat-end">
      <div class="chat-bubble chat-bubble-success">
        <!-- {message} -->
      </div>
    </div>
  </template>
</body>

</html>
